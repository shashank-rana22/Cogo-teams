name: Lint

on:
  issue_comment:
    types: [created]

env:
  AWS_REGION: ap-south-1

jobs:
  init:
    name: Init
    if: ${{ github.triggering_actor != 'dependabot[bot]' }}
    uses: ./.github/workflows/reusable-run-setup.yml
    secrets: inherit
    with:
      platform: cogo-action-xlarge-runner

  lint:
    name: Test
    needs: [init]
    uses: ./.github/workflows/comment-test-lint.yml
    secrets: inherit
    with:
      platform: cogo-action-large-runner
