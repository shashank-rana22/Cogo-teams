name: Test Lint

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true

jobs:
  test-lint:
    name: Test Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Npm Config
        run: npm config set '//registry.npmjs.org/:_authToken' ${{ secrets.NPM_TOKEN }}

      - uses: pnpm/action-setup@v2.0.1
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"
      - name: Setup Cache
        uses: actions/cache@v2
        id: cache
        with:
          path: |
            **/node_modules
            ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: node_modules-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Installing Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Create ENV
        run: |
          touch .env
          echo NEXT_PUBLIC_REST_BASE_API_URL=${{ secrets.NEXT_PUBLIC_REST_BASE_API_URL }} >> .env

      - name: Get modified files
        run: echo "::set-output name=modified_files::$(git diff --name-only ${{ github.base_ref }} ${{ github.head_ref }})"
      - name: Print file path
        run: echo "The path of example.txt is ${{ github.workspace }}/example.txt"
      - name: List files
        run: ls -R ${{ github.workspace }}
      - name: Test ESLint
        run: pnpm run eslint

      - name: Test Stylelint
        if: always()
        run: pnpm run stylelint
